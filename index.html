<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo App</title>
  <link rel="icon" type="image/x-icon" href="list.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>ToDo App</h1>
  <div class="container-fluid">
    <div class="row g-2">
      <div class="col-md">
        <div class="form-floating">
          <input type="text" class="form-control" id="floating-input-grid" placeholder="Introdu task...">
          <label for="floating-input-grid">Task:</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <select class="form-select" id="floating-select-grid">
            <option value="0" selected>Choose the priority level...</option>
            <option value="1">High</option>
            <option value="2">Medium</option>
            <option value="3">Low</option>
          </select>
          <label for="floating-select-grid">What is the priority of the task?</label>
        </div>
      </div>
    </div>
  </div>
  <div class="button-place container-fluid">
    <button type="button" class="btn btn-outline-secondary" onclick="addTask(), clearInput()">Add task</button>
  </div>
  <div class="tasks container-fluid">
    <div class="first-card container-fluid">
      <div class="card" style="width: auto;">
        <div class="card-header text-center" style="background: rgb(215,0,0);
          background: radial-gradient(circle, rgba(215,0,0,1) 0%, rgba(131,0,0,1) 100%, rgba(57,0,0,1) 100%);">
          <strong>High</strong>
        </div>
        <ul class="list-group" id="high-priority">
        </ul>
      </div>
    </div>
    <div class="second-card container-fluid">
      <div class="card" style="width: auto;">
        <div class="card-header text-center" style="background: rgb(255,98,0);
          background: radial-gradient(circle, rgba(255,98,0,1) 0%, rgba(157,34,0,1) 100%, rgba(170,0,0,1) 100%);">
          <strong>Medium</strong>
        </div>
        <ul class="list-group" id="medium-priority">
        </ul>
      </div>
    </div>
    <div class="third-card container-fluid">
      <div class="card" style="width: auto;">
        <div class="card-header text-center" style="background: rgb(231,224,0);
          background: radial-gradient(circle, rgba(231,224,0,1) 0%, rgba(126,131,0,1) 100%, rgba(55,57,0,1) 100%);">
          <strong>Low</strong>
        </div>
        <ul class="list-group" id="low-priority">
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
